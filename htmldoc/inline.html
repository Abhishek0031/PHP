<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            div{
                border: 2px solid black;
                margin: 20px;
                display: inline-block;
                width: 200px;
                height:200px;
                overflow: hidden;
            }
        .parent
        {
            position: relative;
        }
        .child
        {
            position: absolute;
        }
        </style>
    </head>
    <body>
        <div>4</div>
        <div class="parent"><div class="child">2</div></div>
        <div>3</div>
    </body>
    </html>
